name: build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: corretto
          cache: 'gradle'

      - name: Install k6
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz -L | tar xvz --strip-components 1
          sudo mv k6 /usr/bin

      - name: Install Python and sysstat
        run: |
          sudo apt update && sudo apt install -y python3 python3-matplotlib sysstat      

      - name: Build
        run: ./gradlew build

      - name: Smoke test
        run: ./benchmark.sh config/scenarios-ci.csv

      - name: Check charts
        run: |
          if [ ! -f output/results/smoketest/loom-tomcat.png ] || [ ! -f output/results/smoketest/loom-netty.png ] || [ ! -f output/results/smoketest/webflux-netty.png ]; then
            echo "One or more output files do not exist. Failing the build."
            exit 1
          fi
